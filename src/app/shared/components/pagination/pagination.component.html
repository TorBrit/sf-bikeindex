<div class="flex flex-col md:flex-row items-center pt-4 border-t border-gray-200">
  <div class="flex-1 text-sm text-gray-700">
    Showing <span class="font-semibold">{{pagedResult.range.from}}</span> to <span class="font-semibold">{{pagedResult.range.to}}</span>
    (<span class="font-semibold">{{pagedResult.entryCount}}</span> entries)
  </div>
  <div *ngIf="pagedResult.mayHaveNextPage" class="flex-1">
    <div id="page-buttons" class="inline-flex mt-2 xs:mt-0">
      <button (click)="previousPage.emit()" class="flex items-center px-3 h-8 rounded-l hover:bg-gray-200">
          Prev
      </button>
      <button (click)="nextPage.emit()" class="flex items-center px-3 h-8 border-0 border-l border-gray-700 rounded-r hover:bg-gray-200">
          Next
      </button>
    </div>
  </div>
</div>
